name: Release Build

on:
  push:
    tags:
      # Trigger only on semantic version tags (v1.0.0, v2.1.3, etc.)
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          # Install both Intel and Apple Silicon targets for macOS universal binary
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Gomoku Game v__VERSION__'
          releaseBody: |
            ## ğŸ® Gomoku Game Release ${{ github.ref_name }}

            ### What's New
            See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ### Download Instructions
            - **macOS**: Download the `.dmg` file (Universal binary for Intel and Apple Silicon)
            - **Windows**: Download the `.msi` installer or `.exe` portable
            - **Linux**: Download the `.AppImage` (portable) or `.deb` package

            ### Platform Support
            - âœ… macOS 11+ (Universal: Intel & Apple Silicon)
            - âœ… Windows 10+ (x64)
            - âœ… Linux (x64, tested on Ubuntu 22.04)

            ### Game Features
            - ğŸ¯ Player vs Player (PvP) mode
            - ğŸ¤– Player vs AI (PvE) mode with 3 difficulty levels
            - ğŸ’¾ Save/Load game functionality
            - â†©ï¸ Undo move support
            - ğŸ¨ Clean and intuitive UI
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  create-release:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Release created
        run: echo "Release ${{ github.ref_name }} has been created successfully!"
